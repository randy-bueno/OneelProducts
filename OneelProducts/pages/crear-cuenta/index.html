<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>
    <!-- LOGIN -->
    <link rel="stylesheet" href="../../css/form.css">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
</head>

<body>
    <nav class="nav-login">
        <a href="../login/"><span class="back-login"><i class="fas fa-arrow-left"></i></span></a>
        <div class="content-nv-login">
            <h3>Oneel<span class="txt-tomato">Products</span></h3>
        </div>
    </nav>


    <div class="container-login">
        <div class="card">
            <div class="card-title">
                <h2 class="text title">Crear cuenta</h2>
            </div>
            <form enctype="multipart/form-data" action="../login/" class="card-body">
                <label for="nombre" class="lbl-login">Nombre</label>
                <input type="text" name="name" placeholder="Nombre" class="input-login" autofocus required>
                <label for="apellido" class="lbl-login">Apellido</label>
                <input type="text" name="last-name" placeholder="Nombre" class="input-login" autofocus required>
                <label for="user" class="lbl-login">Correo electrónico</label>
                <input type="email" name="correo" placeholder="Correo electrónico" class="input-login" autofocus
                    required>
                <label for="pwd" class="lbl-login">Confirmar contraseña</label>
                <input type="password" name="password" placeholder="Contraseña" class="input-login input-pwd" required>
                <input type="submit" value="Crear cuenta" class="btn-login">
            </form>
            <div class="card-footer">
                <span>¿Ya tienes cuenta?</span>
                <a href="../login/" class="forget-pwd">&nbsp;&nbsp;Iniciar sesión!</a>
            </div>
        </div>
    </div>

    <script src="../../js/inputView.js"></script>
</body>

</html>
